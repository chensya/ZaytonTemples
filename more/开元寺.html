     <h1 style="text-align:center;font-family:叶根友毛笔行书简体;font-size:40px;">开元寺</h1>
     <p style="font-size:20px;">这座博物馆的核心，是福建省规模之最的佛寺开元寺，它经历了八级地震和不计其数的台风，屹立千年不倒，本身就是一个传奇。</p>
     <p style="font-size:20px;">至于寺中立柱上的印度神话传说，石刻上可能来自埃及的狮身人面像，已不稀奇，更值得注意的还是大雄宝殿的斗栱上，那二十四尊“飞天乐伎”，这些佛教中的妙音鸟，长着基督教的天使翅膀，仔细看去，舞姿又像极了敦煌飞天。</p>
<div align="center">
   <img src="./开元寺_files/飞天.jpg" style="width:630px">
</div>
<p style="font-size:20px;">世界四大古文明交汇的敦煌，就这样搭着陆地丝绸之路的末梢，与大海打了个照面。古城的千年地标——开元寺东西双塔，则隐喻着这里是另一处文明交汇的“十字路口”。泉州虽然为中原的边陲，却站在海洋舞台的中央，在历史长河之中，大放光明。</p>
